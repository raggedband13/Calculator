<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <input class="display" type="text" disabled>
            <button class="col-6 operator">C</button>
            <button class="col-3 operator">D</button>
            <button class="col-3 operator">/</button>
            <button class="col-3 number">7</button>
            <button class="col-3 number">8</button>
            <button class="col-3 number">9</button>
            <button class="col-3 operator">*</button>
            <button class="col-3 number">4</button>
            <button class="col-3 number">5</button>
            <button class="col-3 number">6</button>
            <button class="col-3 operator">-</button>
            <button class="col-3 number">1</button>
            <button class="col-3 number">2</button>
            <button class="col-3 number">3</button>
            <button class="col-3 operator">+</button>
            <button class="col-6 number">0</button>
            <button class="col-3 point">.</button>
            <button class="col-3 operator">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
